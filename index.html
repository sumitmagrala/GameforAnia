<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Ania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 10s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            transform: scale(0);
            animation: cardAppear 0.6s ease-out forwards;
        }

        @keyframes cardAppear {
            to {
                transform: scale(1);
            }
        }

        .sorry-text {
            font-size: 4rem;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .name {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
            font-style: italic;
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .flower-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .flower {
            font-size: 3rem;
            animation: grow 1s ease-out forwards;
            opacity: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flower:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .flower:nth-child(1) {
            animation-delay: 0.2s;
        }

        .flower:nth-child(2) {
            animation-delay: 0.4s;
        }

        .flower:nth-child(3) {
            animation-delay: 0.6s;
        }

        .flower:nth-child(4) {
            animation-delay: 0.8s;
        }

        .flower:nth-child(5) {
            animation-delay: 1s;
        }

        @keyframes grow {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .forgiveness-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 2rem;
            animation: fall 3s linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsContainer"></div>

    <div class="container">
        <div class="card">
            <div class="sorry-text">I'm Sorry</div>
            <div class="name">Ania</div>
            <div class="message">
                I truly apologize for my actions. You mean so much to me, and I never meant to hurt you. 
                I hope you can find it in your heart to forgive me. üíú
            </div>

            <div class="flower-container">
                <div class="flower">üå∏</div>
                <div class="flower">üå∫</div>
                <div class="flower">üåπ</div>
                <div class="flower">üåª</div>
                <div class="flower">üå∑</div>
            </div>

            <div id="buttonContainer">
                <button class="button" onclick="forgive()">I Forgive You ‚ù§Ô∏è</button>
                <button class="button" onclick="notYet()">Not Yet üí≠</button>
            </div>

            <div id="responseMessage" class="hidden"></div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        // Create multiple hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        setInterval(createHeart, 2000);

        function createEmojiRain(emoji) {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emojiEl = document.createElement('div');
                    emojiEl.className = 'emoji-rain';
                    emojiEl.textContent = emoji;
                    emojiEl.style.left = Math.random() * 100 + 'vw';
                    emojiEl.style.top = '-50px';
                    document.body.appendChild(emojiEl);

                    setTimeout(() => {
                        emojiEl.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function forgive() {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.className = 'forgiveness-message';
            responseDiv.innerHTML = `
                <h2 style="margin-bottom: 15px;">Thank You, Ania! ü•∞</h2>
                <p>Your forgiveness means the world to me. I promise to do better and cherish our relationship. 
                You're absolutely amazing! ‚ú®</p>
            `;
            document.getElementById('buttonContainer').classList.add('hidden');
            createEmojiRain('‚ù§Ô∏è');
        }

        function notYet() {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.className = 'forgiveness-message';
            responseDiv.innerHTML = `
                <h2 style="margin-bottom: 15px;">I Understand üíô</h2>
                <p>Take all the time you need, Ania. I'll be here when you're ready. 
                I truly am sorry and will work to earn your forgiveness. üåü</p>
            `;
            document.getElementById('buttonContainer').classList.add('hidden');
            createEmojiRain('üå∏');
        }

        // Make flowers interactive
        document.querySelectorAll('.flower').forEach(flower => {
            flower.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'grow 0.5s ease-out forwards';
                }, 10);
            });
        });
    </script>
</body>
</html>
