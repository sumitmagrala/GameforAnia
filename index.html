<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Friends Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .rules {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .rules h2 {
            color: #764ba2;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .rule-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #333;
        }

        .rule-item::before {
            content: "‚úì";
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .enter-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .enter-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 36px;
            }

            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ü§ù</div>
        <h1>Good Friends Only</h1>
        <p class="subtitle">A special place where true friendship matters</p>

        <div class="rules">
            <h2>Friend Code</h2>
            <div class="rule-item">Be kind and respectful</div>
            <div class="rule-item">Support each other</div>
            <div class="rule-item">Share genuine moments</div>
            <div class="rule-item">Keep it positive</div>
            <div class="rule-item">Be yourself</div>
        </div>

        <button class="enter-button" onclick="enterSite()">Enter as a Good Friend</button>

        <div class="footer">
            Friends make the world better ‚ù§Ô∏è
        </div>
    </div>

    <script>
        function enterSite() {
            alert('Welcome, good friend! üëã');
            document.querySelector('.container').style.animation = 'fadeOut 0.5s ease';
            setTimeout(() => {
                document.querySelector('.subtitle').textContent = 'You are now among friends!';
                document.querySelector('.enter-button').textContent = 'You\'re In!';
                document.querySelector('.enter-button').style.background = '#4CAF50';
                document.querySelector('.container').style.animation = 'none';
            }, 500);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                enterSite();
            }
        });
    </script>
</body>
</html>
