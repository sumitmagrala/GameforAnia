<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomnia's Match Game ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #ffe6e9;
            --card-back: #ffadc6;
            --card-front: #ffffff;
            --text-color: #6d4c41;
            --timer-bar: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', 'Varela Round', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            box-sizing: border-box;
        }

        h1 { margin-bottom: 10px; font-size: 1.8rem; text-align: center; }
        
        #stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* The Grid */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }

        .card {
            background-color: transparent;
            cursor: pointer;
            position: relative;
            height: 80px; /* Fixed height for cards */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 2rem;
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
            font-size: 1.5rem;
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            border: 2px solid var(--card-back);
        }

        /* Timer Bar */
        #timer-container {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #timer-fill {
            height: 100%;
            width: 100%; /* Start full */
            background: var(--timer-bar);
            transition: width 1s linear;
        }

        /* Overlay Logic */
        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: var(--timer-bar);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <h1>Find the Pairs for Sumit!</h1>

    <div id="stats">
        <span>Moves: <span id="move-count">0</span></span>
        <span>Time: <span id="time-left">45</span>s</span>
    </div>

    <div id="game-grid">
        </div>

    <div id="timer-container">
        <div id="timer-fill"></div>
    </div>

    <div id="overlay">
        <div class="modal">
            <h2 id="end-title">Game Over</h2>
            <p id="end-message">Message here</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold;">
                But Bomnia, you ALWAYS win Sumit's heart! ‚ù§Ô∏è
            </p>
            <button onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const moveEl = document.getElementById('move-count');
        const timeEl = document.getElementById('time-left');
        const timerFill = document.getElementById('timer-fill');
        const overlay = document.getElementById('overlay');
        const endTitle = document.getElementById('end-title');
        const endMsg = document.getElementById('end-message');

        // Game Variables
        const totalTime = 45; 
        let timeLeft = totalTime;
        let timerId = null;
        let moves = 0;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchesFound = 0;

        // The items to match (8 pairs)
        const items = ['üçï', '‚úàÔ∏è', 'üé®', 'üê∂', 'üç¶', 'üíç', 'üå∫', 'üíå'];
        
        function initGame() {
            // Reset state
            timeLeft = totalTime;
            moves = 0;
            matchesFound = 0;
            moveEl.innerText = 0;
            timeEl.innerText = totalTime;
            timerFill.style.width = '100%';
            timerFill.style.background = '#ff4d6d';
            overlay.style.display = 'none';
            grid.innerHTML = '';
            
            // Create deck
            // Duplicate items to create pairs
            let deck = [...items, ...items];
            // Shuffle
            deck.sort(() => 0.5 - Math.random());

            // Build grid
            deck.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${item}</div>
                        <div class="card-back">?</div>
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });

            // Start Timer
            if (timerId) clearInterval(timerId);
            timerId = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timeEl.innerText = timeLeft; // Update the text number!
            
            const percentage = (timeLeft / totalTime) * 100;
            timerFill.style.width = percentage + '%';

            if (timeLeft <= 10) {
                timerFill.style.background = '#d32f2f'; // Turn red at end
            }

            if (timeLeft <= 0) {
                gameOver(false);
            }
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            moves++;
            moveEl.innerText = moves;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.value === secondCard.dataset.value;

            if (isMatch) {
                disableCards();
                matchesFound++;
                if (matchesFound === items.length) {
                    gameOver(true);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function gameOver(win) {
            clearInterval(timerId);
            setTimeout(() => {
                overlay.style.display = 'flex';
                if (win) {
                    endTitle.innerText = "You Did It! üéâ";
                    endMsg.innerText = `You cleared the board in ${moves} moves. Amazing memory!`;
                } else {
                    endTitle.innerText = "Time's Up! ‚è∞";
                    endMsg.innerText = "The clock ran out...";
                }
            }, 500);
        }

        // Start game on load
        initGame();
    </script>
</body>
</html>
