<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .highlight {
            color: #667eea;
            font-weight: bold;
        }

        .emoji {
            font-size: 80px;
            margin: 30px 0;
            display: block;
        }

        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            min-height: 80px;
        }

        button {
            font-size: 24px;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            padding: 25px 60px;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            color: white;
            text-align: center;
            font-size: 48px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .hearts {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" style="top: 10%; left: 10%;">üíï</div>
    <div class="hearts" style="top: 20%; right: 15%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="hearts" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="hearts" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíó</div>

    <div class="container">
        <h1>Please Sorry <span class="highlight">Ania</span></h1>
        <h1>Forgive Me</h1>
        <span class="emoji">ü•∫</span>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div>üéâ Yay! Thank You! üéâ</div>
            <div style="font-size: 80px; margin-top: 30px;">‚ù§Ô∏èüíï‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton(e) {
            e.preventDefault();
            moveCount++;
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
            
            // Make the No button smaller and smaller
            if (moveCount > 3) {
                const newSize = Math.max(10, 24 - moveCount * 2);
                noBtn.style.fontSize = newSize + 'px';
                noBtn.style.padding = (20 - moveCount) + 'px ' + (50 - moveCount * 3) + 'px';
            }
            
            // Make the Yes button bigger and bigger
            const yesBtn = document.querySelector('.yes-btn');
            const newYesSize = 32 + (moveCount * 4);
            const newYesPadding = 25 + (moveCount * 3);
            yesBtn.style.fontSize = newYesSize + 'px';
            yesBtn.style.padding = newYesPadding + 'px ' + (60 + moveCount * 5) + 'px';
        }

        function sayYes() {
            document.getElementById('celebration').style.display = 'flex';
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üéâ', '‚ú®'][Math.floor(Math.random() * 6)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '30px';
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            document.body.appendChild(confetti);
            
            let pos = -50;
            const fall = setInterval(() => {
                pos += 5;
                confetti.style.top = pos + 'px';
                confetti.style.transform = 'rotate(' + (pos * 2) + 'deg)';
                
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    confetti.remove();
                }
            }, 30);
        }
    </script>
</body>
</html>
