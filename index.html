<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Beautiful Girls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: white;
            border: none;
            padding: 25px 15px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .option-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .emoji {
            display: block;
            font-size: 2em;
            margin-bottom: 8px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none;
        }

        .image-container.show {
            display: block;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: white;
            transform: rotate(90deg);
        }

        .category-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-200deg) scale(0);
            }
            to {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes flipIn {
            from {
                opacity: 0;
                transform: perspective(400px) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: perspective(400px) rotateY(0);
            }
        }

        .anim-zoomIn {
            animation: zoomIn 0.6s ease;
        }

        .anim-slideInRight {
            animation: slideInRight 0.6s ease;
        }

        .anim-slideInLeft {
            animation: slideInLeft 0.6s ease;
        }

        .anim-rotateIn {
            animation: rotateIn 0.7s ease;
        }

        .anim-bounceIn {
            animation: bounceIn 0.8s ease;
        }

        .anim-flipIn {
            animation: flipIn 0.6s ease;
        }

        @media (max-width: 400px) {
            .option-btn {
                padding: 20px 10px;
                font-size: 0.9em;
            }

            .emoji {
                font-size: 1.5em;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Interactive Gallery ‚ú®</h1>
        
        <div class="options-grid">
            <button class="option-btn" onclick="showImage('beautiful', 'zoomIn')">
                <span class="emoji">üòç</span>
                Most Beautiful Girl
            </button>
            
            <button class="option-btn" onclick="showImage('cute', 'bounceIn')">
                <span class="emoji">ü•∞</span>
                Most Cute Girl
            </button>
            
            <button class="option-btn" onclick="showImage('haseen', 'slideInRight')">
                <span class="emoji">üíñ</span>
                Most Haseen Girl
            </button>
            
            <button class="option-btn" onclick="showImage('sexy', 'flipIn')">
                <span class="emoji">üî•</span>
                Most Hot Girl
            </button>
            
            <button class="option-btn" onclick="showImage('stylish', 'rotateIn')">
                <span class="emoji">üòé</span>
                Most Stylish Girl
            </button>
            
            <button class="option-btn" onclick="showImage('funny', 'slideInLeft')">
                <span class="emoji">üòÇ</span>
                Most Funny Girl
            </button>
        </div>

        <div id="imageContainer" class="image-container">
            <button class="close-btn" onclick="closeImage()">√ó</button>
            <img id="displayImage" src="" alt="Gallery Image">
            <div class="category-label" id="categoryLabel"></div>
        </div>
    </div>

    <script>
        // Image URLs for each category (using placeholder images)
        const images = {
            beautiful: '/1',
            cute: '/2',
            haseen: '/3',
            sexy: '/4',
            stylish: '/5',
            funny: '/6'
        };

        const labels = {
            beautiful: '‚ú® Most Beautiful ‚ú®',
            cute: 'ü•∞ Most Cute ü•∞',
            haseen: 'üíñ Most Haseen üíñ',
            sexy: 'üî• Most Hot üî•',
            stylish: 'üòé Most Stylish üòé',
            funny: 'üòÇ Most Funny üòÇ'
        };

        function showImage(category, animation) {
            const container = document.getElementById('imageContainer');
            const img = document.getElementById('displayImage');
            const label = document.getElementById('categoryLabel');

            // Remove all animation classes
            container.className = 'image-container show';
            
            // Add the specific animation class
            container.classList.add('anim-' + animation);

            // Set image and label
            img.src = images[category];
            label.textContent = labels[category];
        }

        function closeImage() {
            const container = document.getElementById('imageContainer');
            container.style.animation = 'zoomIn 0.3s ease reverse';
            setTimeout(() => {
                container.classList.remove('show');
                container.style.animation = '';
            }, 300);
        }

        // Add ripple effect to buttons
        document.querySelectorAll('.option-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(102, 126, 234, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
