<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Ania! üôà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sorry-face {
            font-size: 120px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }

        .sorry-face:active {
            transform: scale(0.9) rotate(10deg);
        }

        .message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #noButton {
            background: #6c757d;
            position: relative;
        }

        .apology-counter {
            color: white;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .forgiven-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 1.5em;
            animation: celebration 0.5s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .gif-container img {
            width: 100%;
            max-width: 400px;
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .sorry-face {
                font-size: 80px;
            }
            
            .message {
                padding: 20px;
                font-size: 1em;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm SO Sorry, Ania! üò≠</h1>
        
        <div class="sorry-face" id="sorryFace" onclick="changeExpression()">
            üò¢
        </div>
        
        <div class="message" id="messageBox">
            <p id="messageText">
                I messed up and I know it! üôà<br><br>
                I'm sorrier than a penguin who forgot how to swim...<br>
                Sorrier than a phone with 1% battery...<br>
                Sorrier than a pizza with pineapple! üçï<br><br>
                Can you ever forgive me? ü•∫
            </p>
        </div>

        <div class="button-container">
            <button id="yesButton" onclick="forgive()">Yes, I forgive you! üíñ</button>
            <button id="noButton" onclick="tryEscape(event)">No way! üò§</button>
        </div>

        <div class="apology-counter">
            I've said sorry <span id="counter">0</span> times! 
        </div>
    </div>

    <script>
        let sorryCount = 0;
        let expressions = ['üò¢', 'ü•∫', 'üò≠', 'üò∞', 'üôè', 'üòî', 'üíî'];
        let currentExpression = 0;
        let escapeAttempts = 0;

        const messages = [
            "Please? I'll never do it again! üôè",
            "I'll buy you ice cream! üç¶",
            "I'll do your chores for a week! üßπ",
            "Come on, even puppies get second chances! üê∂",
            "I promise I've learned my lesson! üìö",
            "Your smile is too precious to waste on being mad! üòä",
            "Think of all the good times we've had! üåü"
        ];

        function changeExpression() {
            sorryCount++;
            document.getElementById('counter').textContent = sorryCount;
            
            currentExpression = (currentExpression + 1) % expressions.length;
            document.getElementById('sorryFace').textContent = expressions[currentExpression];
            
            if (sorryCount > 5 && sorryCount % 3 === 0) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('messageText').innerHTML = randomMessage;
            }
        }

        function tryEscape(event) {
            escapeAttempts++;
            const button = event.target;
            const container = document.querySelector('.button-container');
            
            if (escapeAttempts < 5) {
                // Make the button run away
                const maxX = window.innerWidth - button.offsetWidth - 40;
                const maxY = window.innerHeight - button.offsetHeight - 200;
                
                const randomX = Math.random() * Math.min(maxX, 200) - 100;
                const randomY = Math.random() * Math.min(maxY, 200) - 100;
                
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                document.getElementById('messageText').innerHTML = 
                    "Hey! Stop running away from forgiveness! üòÑ";
            } else {
                // After 5 attempts, auto-forgive
                forgive();
            }
        }

        function forgive() {
            createConfetti();
            
            document.getElementById('messageBox').className = 'message forgiven-message';
            document.getElementById('sorryFace').textContent = 'üéâ';
            document.getElementById('messageText').innerHTML = 
                "YAAAY! You're the BEST, Ania! üéä<br><br>Thank you for forgiving me! ‚ù§Ô∏è<br><br>You're absolutely amazing! üåü";
            
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.apology-counter').style.display = 'none';
            
            // Change heading
            document.querySelector('h1').textContent = "You're Awesome, Ania! üéâ";
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Make the face expression change automatically every few seconds
        setInterval(() => {
            if (document.querySelector('.apology-counter').style.display !== 'none') {
                currentExpression = (currentExpression + 1) % expressions.length;
                document.getElementById('sorryFace').textContent = expressions[currentExpression];
            }
        }, 2000);
    </script>
</body>
</html>
